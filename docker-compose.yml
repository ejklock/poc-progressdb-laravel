  nginx:
    container_name: schullz-dev-nginx
    image: nginx:alpine
    networks:
    - schullzNetwork
    ports:
    - 8000:80
    restart: unless-stopped
    volumes:
    - ./:/var/www/app
    - ./docker-compose/nginx:/etc/nginx/conf.d/
    working_dir: /var/www/app
networks:
  schullzNetwork:
    driver: bridge
volumes:
  schullzMysqlData:
