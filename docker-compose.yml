version: '3.7'
services:
  app:
    container_name: schullz-app-dev
    environment:
    - COMPOSER_MEMORY_LIMIT=-1
    image: ejklock/php-fpm-pgdb:7.4
    networks:
    - schullzNetwork
    restart: unless-stopped
    volumes:
    - ./:/var/www/app
    - ./docker-compose/php-fpm/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /var/www/app
